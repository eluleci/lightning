<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
        $(function () {

            var conn;
            var msg = document.getElementById("msg")
            var log = $("#log");

            function output(inp) {
                document.body.appendChild(document.createElement('pre')).innerHTML = inp;
            }

            function syntaxHighlight(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

            function syntaxHighlight(json) {
                if (typeof json != 'string') {
                     json = JSON.stringify(json, undefined, 2);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

            function appendLog(msg) {
                var d = log[0]
                var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
                // msg.appendTo(log)
                log.append($("<pre/>").text(msg))
                if (doScroll) {
                    d.scrollTop = d.scrollHeight - d.clientHeight;
                }
            }

            function sendMessage(message) {
                console.log(message)

                var rid = Math.floor(Math.random() * 100000000);
                message.rid = rid;
                msg = JSON.stringify(message)
                conn.send(msg);

                var messageContainer = document.createElement('div')
                messageContainer.id = rid
                document.body.appendChild(messageContainer)
                var messageDom = createMessageDom(message)
                if(messageDom) messageContainer.appendChild(messageDom)
            }

            function createMessageDom(message) {
                var msgDom = document.createElement('pre')
                msgDom.innerHTML = syntaxHighlight(JSON.stringify(message, undefined, 4));
                return msgDom
            }

            $("#getComments").on('click', function () {
                if (!conn) {
                    return false;
                }
                // discussion/all?p=1&s=10&community=53d21f8f1d41c8127a000001&expand=*&filter=*
                var message = {
                    rid: 123123123,
                    cmd: 'get',
                    res: '/Comment'
                }
                sendMessage(message)
                return false
            });

            $("#getComment").on('click', function () {
                if (!conn) {
                    return false;
                }
                // discussion/id/53d4b29962c77435d2000003
                var message = {
                    rid: 123123123,
                    cmd: 'get',
                    res: '/Comment/' + document.getElementById("msg").value,
                    headers: {
                        'X-Parse-Application-Id': ['oxjtnRnmGUKyM9SFd1szSKzO9wKHGlgC6WgyRpq8'],
                        'X-Parse-REST-API-Key': ['qJcOosDh8pywHdWKkVryWPoQFT1JMyoZYjMvnUul']
                    }
                }
                sendMessage(message)
                return false
            });

            $("#updateComment").on('click', function () {
                if (!conn) {
                    return false;
                }
                var message = {
                    rid: 123123123,
                    cmd: 'put',
                    res: '/Comment/' + document.getElementById("msg").value,
                    body: {
                        likes: 23
                    }
                }
                sendMessage(message)
                return false
            });

            $("#createComment").on('click', function () {
                if (!conn) {
                    return false;
                }
                var message = {
                    rid: 123123123,
                    cmd: 'post',
                    res: '/Comment',
                    body: {
                        content: 'new comment',
                        likes: 0
                    }
                }
                sendMessage(message)
                return false
            });

            $("#deleteComment").on('click', function () {
                if (!conn) {
                    return false;
                }
                var message = {
                    rid: 123123123,
                    cmd: 'delete',
                    res: '/Comment/' + document.getElementById("msg").value
                }
                sendMessage(message)
                return false
            });

            $("#setHeaders").on('click', function () {
                if (!conn) {
                    return false;
                }
                var message = {
                    rid: 123123123,
                    cmd: '::setHeaders',
                    body: {
                        'X-Parse-Application-Id': ['oxjtnRnmGUKyM9SFd1szSKzO9wKHGlgC6WgyRpq8'],
                        'X-Parse-REST-API-Key': ['qJcOosDh8pywHdWKkVryWPoQFT1JMyoZYjMvnUul']
                    }
                }
                sendMessage(message)
                return false
            });

            $("#deleteHeaders").on('click', function () {
                if (!conn) {
                    return false;
                }
                var message = {
                    rid: 123123123,
                    cmd: '::setHeaders',
                    body: {
                        'X-Parse-Application-Id': [],
                        'X-Parse-REST-API-Key': []
                    }
                }
                sendMessage(message)
                return false
            });

            function connect() {
                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://{{$}}/ws");
                    conn.onclose = function (evt) {
                        document.body.appendChild(document.createElement('h1')).innerHTML = "Connection closed";
                        window.scrollTo(0,document.body.scrollHeight);
                        document.getElementById("form").style.background = '#e74c3c';
                    }
                    conn.onmessage = function (evt) {
                        var obj = JSON.parse(evt.data);
                        console.log(obj)
                        if(obj.rid){
                            // response message
                            var messageContainer = document.getElementById(obj.rid);
                            var messageDom = createMessageDom(obj)
                            if(messageDom) messageContainer.appendChild(messageDom)

                        } else {
                            // push message
                            var str = JSON.stringify(obj, undefined, 4);
                            output(syntaxHighlight(str));
                        }
                        window.scrollTo(0,document.body.scrollHeight);
                    }
                } else {
                    document.body.appendChild(document.createElement('h1')).innerHTML = "Your browser does not support WebSockets.";
                }
            }
            connect();
        });


</script>
<style type="text/css">

    body {
    box-sizing: border-box;
    padding-bottom: 40px;
    }

    h1 {
    text-align: center;
    font-family: Tahoma;
    font-weight: 300;
    }

    pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
    .string { color: #888888; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: green; }

    #form {
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #2980b9;
    left: 0;
    }

    div {
    overflow: auto;
    }

    div > pre {
    float: left;
    width: 48%;
    overflow-x: scroll;
    }
</style>
</head>
<body>

<div id="log"></div>
<form id="form">
    <input type="submit" value="Send"/>
    <input type="text" id="msg" size="64"/>
    <button id="getComments">getComments()</button>
    <button id="getComment">getComment()</button>
    <button id="updateComment">updateComment()</button>
    <button id="createComment">createComment()</button>
    <button id="deleteComment">deleteComment()</button>
    <button id="setHeaders">setHeaders()</button>
    <button id="deleteHeaders">deleteHeaders()</button>
    <button id="reconnect" onclick="reconnect()" style="float: right; margin-right: 20px;">reconnect()</button>
</form>
</body>
</html>
